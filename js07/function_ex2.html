<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>

    <script>
        //関数群
        function tasu(a, b) {
            const t = a + b;
            console.log(t);
            return t;

        }

        function hiku(c, d) {
            const h = c - d;
            console.log(h);
            return h;
        }

        function kake(e, f) {
            const k = e * f;
            console.log(k);
            return k;
        }

        function waru(g, h) {
            const w = g / h;
            console.log(w);
            return w;
        }



        //実行群
        const a = tasu(10, 10);
        const b = hiku(10, 10);
        const c = kake(10, 10);
        const d = waru(10, 10);

        const t = a + b + c + d;
        document.querySelector("h1").innerHTML = t;


    </script>

</body>

</html>
