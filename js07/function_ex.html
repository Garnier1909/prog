<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //関数群
        function tasu(a, b) {
            const t = a + b;
            console.log(t);

        }

        function hiku(c, d) {
            const h = c - d;
            console.log(h);
        }

        function kake(e, f) {
            const k = e * f;
            console.log(k);
        }

        function waru(g, h) {
            const w = g / h;
            console.log(w);
        }



        //実行群
        tasu(10, 10);
        hiku(10, 10);
        kake(10, 10);
        waru(10, 10);




    </script>

</body>

</html>
