<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;  //月は必ず +１をする！
    const date = now.getDate();
    const day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    //日時表示文字列の作成
    const str = "現在日時：";
    var amb = "";
    var yobi = "";

    if(h>=0 && h<=12){
        amb="午前"
    }else if(h>12 && h<=17){
        amb="午後"
    }else{
        amb="夜"
    }

    if(day==0){
        yobi="日曜日 "
    }else if (day==1){
        yobi="月曜日 ";
    }else if(day==2){
        yobi="火曜日 ";
    }else if(day==3){
        yobi="水曜日 ";
    }else if(day==4){
        yobi="木曜日 ";
    }else if(day==5){
        yobi="金曜日 ";
    }else{
        yobi="土曜日 ";
    }

    alert( str + year+"年"+ month+"月"+date+"日 " + yobi + amb +h+"時"+m+"分"+s+"秒");

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
